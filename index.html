<DOCTYPE! html>
<html>
	<head>
		<title>starscape.dev</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="style.css">
	</head>
	<!--CodePen Pure CSS Parallel Pixel Stars by MattMarble-->
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
	
	<style>
	h2 {
	  color: #F0F8FF;
	  font-family: fantasy;
	  text-align: center;
	}
	h3 {
	  color: #F0F8FF;
	  font-family: fantasy;
	  text-align: center;
	}
	.background {
	  table-layout: fixed;
	  border-spacing: 0;
	}

	.background td {
	  padding: 0;
	}

	.lava, .actor {
	  background: #e55;
	}

	.wall {
	  background: #444;
	  border: solid 3px #333;
	  box-sizing: content-box;
	}

	.actor {
	  position: absolute;
	}

	.coin {
	  background: #e2e838;
	  border-radius: 50%;
	}

	.player {
	  background: #335699;
	  box-shadow: none;
	}

	.lost .player {
	  background: #a04040;
	}

	.won .player {
	  background: green;
	}

	.game {
	  position: relative;
	  overflow: hidden;
	}
	</style>
	<body>	
		<h2> Starscape.dev - Stargazer</h2>
		<script src="ninja.js"></script>
		<h3> Made by Kevin Chan </h3>
	</body>
</html>
